<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - {{ short_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex" id="mainContent">

    <!-- Include Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <header class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold">Welcome to Yash Cyber Cafe</h1>
      </header>

      <div class="bg-white p-4 rounded shadow mb-6">
        <h2 class="font-semibold mb-2">Analytics</h2>
        <div class="flex space-x-4">
          <div>
            <div class="text-sm text-gray-500">Site sessions</div>
            <div class="text-lg">-</div>
          </div>
          <div>
            <div class="text-sm text-gray-500">Total sales</div>
            <div class="text-lg">-</div>
          </div>
        </div>
      </div>

      <div class="flex space-x-4">
        <div class="bg-white p-4 rounded shadow w-2/3">
          <h2 class="font-semibold mb-2">Activity Feed</h2>
          <p class="text-sm text-gray-500 mb-4">No recent activity</p>
        </div>
        <div class="bg-white p-4 rounded shadow w-1/3">
          <h2 class="font-semibold mb-2">Suggested for you</h2>
          <p class="text-sm mb-4">Set up local delivery options</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
