<!DOCTYPE html>
<html lang="en" x-data>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Your App{% endblock %}</title>

  <!-- Tailwind CSS CDN (for quick setup, replace with your own if needed) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  {% block head %}{% endblock %}
</head>
<body class="flex bg-gray-100 min-h-screen font-sans">

  <!-- Sidebar -->
  {% include 'sidebar.html' %}

  <!-- Main content area -->
  <main class="flex-1 p-6 overflow-auto">
    {% block content %}
    <h1 class="text-3xl font-bold mb-4">Welcome to your dashboard</h1>
    <p>This is your main content area.</p>
    {% endblock %}
  </main>

</body>
</html>
